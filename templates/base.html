<!-- Inicializando os Bootstrap core JavaScript que estão na tag 'script' abaixo -->
{% load static %}

<html lang="pt-br">

<head>
    <!-- Incluindo o '_head.html' que está na pasta template/parciais ------------->
    {% include 'parciais/_head.html' %}
    <title>{% block titulo %} {% endblock %}Agenda</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/png">
</head>

<body>

<!-- Page Content -->

<!-- Importando conteúdo do arquivo '_nav.html' da pasta template/parciais/ ------->
{% include 'parciais/_nav.html' %}

<div class="container">
    {% include 'parciais/_messages.html' %}
    <div class="row">
        <div class="col-lg-12">
            {% if 'accounts' not in request.path %}
                <br><br>
                <form method="get" action="{% url 'contatos:busca' %}">
                    <div class="form-group row">
                        <div class="col-12">
                            <label for="search-input">
                                <input class="form-control"
                                       type="search" value="{{ request.GET.termo }}"
                                       id="search-input"
                                       placeholder="Digite sua pesquisa"
                                       name="termo">
                            </label>
                            <img src="{% static "img/lupa.png" %}"
                                 style="width:35px; margin-right: auto"
                                 alt="Minha Agenda">
                        </div>
                    </div>
                </form>
            {% endif %}
            <!-- Importando conteúdo do arquivo 'index.html' da pasta contatos/templates/contatos/ -->
            {% block conteudo %} {% endblock %}
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript que estão na pasta template/static/vendor/ --------------------------->
<script src="{% static 'vendor/jquery/jquery.slim.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

<footer>
    <!-- Incluindo o '_footer.html' que está na pasta template/parciais ------------->
    {% include 'parciais/_footer.html' %}
</footer>

</html>
