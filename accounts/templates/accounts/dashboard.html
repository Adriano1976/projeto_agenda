{% extends 'base.html' %}

{% block titulo %}Dashboard de {{ user }} | {% endblock %}

{% block conteudo %}
    <div class="container">

        <h1 class="mt-3 mb-3">Olá {{ user.first_name }} {{ user.last_name }}</h1>
        {% include 'parciais/_messages.html' %}
        <p>
            O seu nome de usuário é {{ user }}.
        </p>

        <div>
            <form action="{% url 'accounts:dashboard' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="table">
                    {{ form }}
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                            <br>
                            <button type="submit">Sair</button>

                            <br><br>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
{% endblock %}
