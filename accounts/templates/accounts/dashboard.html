<!-- Extenção do arquivo 'base.html' que está na pasta contatos/templates/contatos/ ----->
{% extends 'base.html' %}

{% load static %}

<!-- Bloco que define o <title>,/title> da nossa página --------------------------------->
{% block titulo %}Dashboard de {{ user }} | {% endblock %}

<!-- Bloco de conteúdo da extenção da pasta template/base.html -------------------------->
{% block conteudo %}
    <div class="container">

        <h1 class="mt-3 mb-3">Olá {{ user.first_name }} {{ user.last_name }}</h1>
        {% include 'parciais/_messages.html' %}
        <p>
            O seu nome de usuário é {{ user }}.
        </p>

        <div>
            <form action="{% url 'accounts:recover' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="table">
                    {{ form }}
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                            <br>
                            <button type="submit">Sair</button>

                            <br><br>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
{% endblock %}
