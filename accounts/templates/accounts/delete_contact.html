<!-- Extenção do arquivo 'base.html' que está na pasta contatos/templates/contatos/ ----->
{% extends "base.html" %}

{% load static %}

<!-- Bloco que define o <title></title> da nossa página -->
{% block titulo %}Excluindo Contato | {% endblock %}

<!-- Bloco de conteúdo da extenção da pasta template/base.html -------------------------->
{% block conteudo %}
    {% include 'parciais/_messages.html' %}

    <div class="container mt-5">
        <img src="{% static "img/titulo.png" %}"
             style="width:250px; margin-right: auto"
             alt="Minha Agenda">
    </div>
    <br>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Exclusão de Contato</h5>

                <p class="card-text">
                    Você tem certeza que quer excluir o contato <b>{{ contato.nome }}</b>?
                </p>

                <form method="post">
                    {% csrf_token %}

                    <hr/>
                    <br>

                    <div class="text-right">
                        <a href="{% url 'contatos:listar_contato' %}"
                           class="btn btn-outline-danger">
                            Cancelar
                        </a>
                        <button class="btn btn-danger">Excluir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <br>
{% endblock %}
