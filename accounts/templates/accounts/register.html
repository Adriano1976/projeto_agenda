{% extends 'base.html' %}

{% block titulo %}Cadastro | {% endblock %}

{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro</h1>

<form method="POST" action="{% url 'register' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="nome" value="{{ request.POST.nome }}" class="form-control" placeholder="Digite o nome">
    </div>
    <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" name="sobrenome" value="{{ request.POST.sobrenome }}" class="form-control" placeholder="Digite o sobrenome">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" value="{{ request.POST.email }}" class="form-control" placeholder="Digite o e-mail">
    </div>
    <div class="form-group">
        <label>Usuário</label>
        <input type="text" name="usuario" value="{{ request.POST.usuario }}" class="form-control" placeholder="Digite o usuário">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control" placeholder="Digite a senha">
    </div>
    <div class="form-group">
        <label>Repetir a senha</label>
        <input type="password" name="senha1" class="form-control" placeholder="Digite a senha novamente">
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{% endblock %}
