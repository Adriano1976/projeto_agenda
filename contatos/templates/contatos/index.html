<!-- Extenção do arquivo 'base.html' que está na pasta contatos/templates/contatos/ ----->
{% extends 'base.html' %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">

        <!-- Bloco de conteúdo da extenção da pasta template/base.html -------------------------->
        {% block conteudo %}

            <div class="container mt-5">
                <h1 class="mt-5">Minha agenda</h1>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Criar Conta</h5>
                                <p class="card-text">
                                    Cadastre aqui uma novo <code>Conta</code>.
                                </p>
                                <a href="{% url 'register' %}"
                                   class="btn btn-primary">
                                    Novo Conta
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Lista de Contato</h5>
                                <p class="card-text">
                                    Veja aqui a lista de <code>Contatos</code> cadastrados.
                                </p>
                                <a href="{% url 'listar_contato' %}"
                                   class="btn btn-primary">
                                    Vá para Lista
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        {% endblock %}

    </div>
</nav>
