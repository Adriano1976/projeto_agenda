<!-- Extenção do arquivo 'base.html' que está na pasta contatos/templates/contatos/ ----->
{% extends 'base.html' %}
{% load static %}


<!-- Bloco de conteúdo da extenção da pasta template/base.html -------------------------->
{% block conteudo %}

    <img src="{% static "img/titulo.png" %}"
         style="width:250px; margin-right: auto; position: center"
         alt="Minha Agenda">

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Criar Conta</h5>
                        <p class="card-text">
                            Cadastre aqui uma novo <code>Conta</code>.
                        </p>
                        <a href="{% url 'register' %}"
                           class="btn btn-primary">
                            Novo Conta
                        </a>
                    </div>
                </div>
                <br>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Lista de Contato</h5>
                        <p class="card-text">
                            Veja aqui a lista de <code>Contatos</code> cadastrados.
                        </p>
                        <a href="{% url 'listar_contato' %}"
                           class="btn btn-primary">
                            Vá para Lista
                        </a>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
    <br/>


{% endblock %}
